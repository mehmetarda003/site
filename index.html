    .heart::before,
    .heart::after {

      content: "";

      position: absolute;

      width: 22px;

      height: 22px;

      background: inherit;

      border-radius: 50%;

    }



    .heart::before {

      top: -11px;

      left: 0;

    }



    .heart::after {

      left: -11px;

      top: 0;

    }



    @keyframes floatUp {

  <script>

    const yesBtn = document.getElementById("yesBtn");

    const noBtn = document.getElementById("noBtn");

    const mainCard = document.getElementById("mainCard");

    const heartsContainer = document.getElementById("heartsContainer");

    const resultScreen = document.getElementById("resultScreen");

    const bgm = document.getElementById("bgm");
    const startMusicBtn = document.getElementById("startMusicBtn");

    let yesScale = 1;
    let heartsIntervalId = null;

    function playTrack(src) {
      bgm.src = src;
      bgm.currentTime = 0;
      bgm.play().catch(() => {});
    }

    // Site mÃ¼ziÄŸi: kullanÄ±cÄ± butona basÄ±nca baÅŸlar (telefonlarda garanti)
    startMusicBtn.addEventListener("click", () => {
      playTrack("./giris.mp3");
      startMusicBtn.disabled = true;
      startMusicBtn.style.opacity = "0.85";
      startMusicBtn.textContent = "TamamdÄ±r â¤ï¸";
    });

    function updateYesButtonSize() {

      const baseFont = 1.1;

      const basePadY = 10;

      const basePadX = 26;



      yesBtn.style.fontSize = `${baseFont * yesScale}rem`;

      yesBtn.style.padding = `${basePadY * yesScale}px ${basePadX * yesScale}px`;



      // HayÄ±r butonunu kenara ittirme efekti

      noBtn.style.transform = `translateX(${yesScale * 12}px)`;



      const rect = yesBtn.getBoundingClientRect();

      const vw = window.innerWidth;

      const vh = window.innerHeight;



      // Evet butonu ekranÄ± neredeyse kaplayÄ±nca HayÄ±r'Ä±n Ã¼stÃ¼nÃ¼ kapat

      if (rect.width >= vw * 0.9 || rect.height >= vh * 0.4) {

        noBtn.style.opacity = "0";

        noBtn.style.pointerEvents = "none";

        yesBtn.style.position = "relative";

        yesBtn.style.zIndex = "5";

      }

    }



    noBtn.addEventListener("click", () => {
      yesScale *= 2;
      updateYesButtonSize();
    });



    function createHeart() {

      const heart = document.createElement("div");

      heart.className = "heart";



      const startLeft = Math.random() * 100;

      const delay = Math.random() * 3;

      const duration = 4 + Math.random() * 3;

      const size = 14 + Math.random() * 26;



      heart.style.left = startLeft + "vw";

      heart.style.bottom = "-40px";

      heart.style.animationDuration = duration + "s";

      heart.style.animationDelay = delay + "s";

      heart.style.width = size + "px";

      heart.style.height = size + "px";



      heartsContainer.appendChild(heart);



      setTimeout(() => {

        heart.remove();

      }, (duration + delay) * 1000);

    }



    function startHeartsBurst() {

      for (let i = 0; i < 60; i++) {

        setTimeout(createHeart, i * 70);

      }

    }



    yesBtn.addEventListener("click", () => {
      playTrack("./olay.mp3"); // Evet'e basÄ±nca farklÄ± mÃ¼zik

      mainCard.style.opacity = "0";

      mainCard.style.transform = "scale(0.98) translateY(10px)";



      setTimeout(() => {

        mainCard.style.display = "none";

        resultScreen.classList.add("visible");

      }, 350);



      startHeartsBurst();

      if (!heartsIntervalId) {
        heartsIntervalId = setInterval(createHeart, 600);
      }
    });

  </script>
